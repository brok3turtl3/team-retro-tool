<h1>HUZZAH!!! Welcome to the Board Component!</h1>
<div class="categories">
  <h2>Categories</h2>
  <div *ngFor="let category of categories$ | async" class="category">
    <h3>{{ category.name }}</h3>
    <ul>
      <li *ngFor="let card of getCardsForCategory(category.id) | async">
        {{ card.content }}
      </li>
    </ul>
  </div>
</div>
